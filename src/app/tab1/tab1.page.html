<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MEDIA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


    <ion-list>
      <ion-item-sliding *ngFor="let f of files">
          <ion-item (click)="openFile(f)">
            <ion-icon name="image" *ngIf="f.name.endsWith('jpg') || f.name.endsWith('png')" slot="start"></ion-icon>
            <ion-icon name="videocam" *ngIf="f.name.endsWith('mp4') || f.name.endsWith('MOV')" slot="start"></ion-icon>
            <ion-icon name="mic" *ngIf="f.name.endsWith('wav') || f.name.endsWith('mp3')" slot="start"></ion-icon>       
          <ion-label class="ion-text-wrap">
            {{f.name}}
            <p>{{f.fullPath}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option (click)="deleteFile(f)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
      </ion-item-sliding>
    </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="selecionarMedia()" expand="full" >
      <ion-icon slot="start" name="add"></ion-icon>
      Seleccionar Media
    </ion-button>
  </ion-toolbar>
</ion-footer>
